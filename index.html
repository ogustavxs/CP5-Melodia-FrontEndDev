<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melodia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header class="bg-dark h-20 sm:h-24 flex font-bebas items-center px-6 md:px-10 justify-between text-white relative">
      <!-- Logo -->
      <img src="./src/assets/logo.png" class="h-8 md:pr-3 sm:h-10 md:h-12" alt="Logo do site">

      <!-- Botão hambúrguer  -->
      <button id="menu-btn" class="md:hidden flex flex-col gap-1.5 sm:gap-2 z-20">
        <span class="w-6 h-0.5 sm:h-1 sm:w-8 bg-white transition"></span>
        <span class="w-6 h-0.5 sm:h-1 sm:w-8 bg-white transition"></span>
        <span class="w-6 h-0.5 sm:h-1 sm:w-8 bg-white transition"></span>
      </button>

      <!-- Nav -->
      <ul id="menu" class="hidden md:flex md:gap-6 items-center text-3xl md:text-xl fixed md:static top-20 left-0 w-full md:w-auto bg-dark md:bg-transparent flex-col md:flex-row py-6 md:py-0 px-6 md:px-0 z-10">
        <li><a class="hover:text-[#a33aff] transition-colors" href="">INÍCIO</a></li>
        <li><a class="hover:text-[#a33aff] transition-colors" href="">POR QUE USAR</a></li>
        <li><a class="hover:text-[#a33aff] transition-colors" href="">FUNCIONALIDADES</a></li>
        <li><a class="hover:text-[#a33aff] transition-colors" href="">DEPOIMENTOS</a></li>
        <li><a class="hover:text-[#a33aff] transition-colors" href="">CONTATO</a></li>
        <li>
          <a href="#" class="hover:scale-105 active:scale-95 inline-block transition-all rounded-lg shadow-sm shadow-purple-950 bg-gradient-to-r from-[#4400d4] to-[#a33aff] px-4 py-1 font-bold tracking-wide">
            OUVIR AGORA
          </a>
        </li>
      </ul>
    </header>

    <!-- Hero -->
    <section class="relative font-bebas w-full h-[35em]">
    <img src="./src/assets/banner.png" alt="Banner" class="w-full h-full object-cover object-bottom">

      <div class="px-10 absolute inset-0 flex flex-col justify-center items-center md:items-start text-white">
        <h1 class="text-7xl md:text-8xl md:max-w-md text-center md:text-left leading-[0.85] max-w-md sm:max-w-xl sm:mb-5 md:mb-0">
          SUA MÚSICA, SUA <span class="text-purple-light">FORMA</span>
        </h1>
        <p class="font-work text-center md:text-left text-xl md:text-2xl max-w-sm cursor-default">
          Descubra <span class="hover:text-[#aa7dff] transition-colors">novos artistas</span>, crie 
          <span class="hover:text-[#aa7dff] transition-colors">playlists únicas</span> e ouça com 
          <span class="hover:text-[#aa7dff] transition-colors">qualidade superior</span>.
        </p>
        <button class="hover:scale-105 active:scale-95 transition-all rounded-xl mt-6 bg-gradient-to-r from-[#4400d4] to-[#a33aff] px-9 py-1 text-2xl sm:text-3xl tracking-wide">
          BAIXAR
        </button>
      </div>
    </section>
    <section class="h-[30rem] w-full bg-purple-light"></section>

    <script>
      const btn = document.getElementById("menu-btn");
      const menu = document.getElementById("menu");

      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
